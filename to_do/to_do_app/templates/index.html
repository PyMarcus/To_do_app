{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>To-Do App</title>
</head>
<body style="background-color:#D9D9D9;">

    <nav class="navbar bg-success navbar-expand w-100">
        <h1 class="text-light bg-success display-4">To-do App</h1>
    </nav>

    <section class="container mt-3 p-0 mx-auto">

        <!--input and button-->
        <form class="form-inline mx-md-5 w-100" method="post" action="/">{% csrf_token %}
            <div class="mr-2 w-75">
                <input type="text" class="w-100 p-1 mx-1 p-md-2" name="addtext">
            </div>
            <button type="submit" class="btn px-md-5 py-md-2 btn-success font-weight-bold">Add</button>
        </form>

        <!--components-->
        {% for task in text %}
            <form action="/" method="post" class="container bg-white mt-5 p-3 d-flex align-items-center justify-content-between mx-auto border border-white rounded-top">{% csrf_token %}
                <p class="p-3 font-weight-bold ">
                    {{ task }}
                </p>
                <input name="{{ forloop.counter }}" class="d-none" value="{{ task }}"/>
                <button type="submit" class="btn btn-danger btn-lg h-25">&times;</button>
            </form>
        {% endfor %}

    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
